global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    origin_prometheus: 'local-prometheus'
    cluster: 'demo-cluster'

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          origin_prometheus: 'local-prometheus'

  # Node Exporter 메트릭 (시스템 모니터링)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          origin_prometheus: 'local-prometheus'
          nodename: 'demo-server-01'
          environment: 'demo'

  # NestJS 백엔드 메트릭
  - job_name: 'nestjs-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:4000']
    scrape_interval: 5s

